<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .contact-form {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .contact-info {
            background: #343a40;
            color: white;
            padding: 30px;
            border-radius: 8px;
        }
    </style>
    <nav class="linksDiv">
        <a href="index.html"  class="links">Home</a>
        <a href="about.html" class="links">About</a>
        <a href="services.html" class="links">Services</a>
        <a href="team.html" class="links">Team</a>
        <a class="active"  href="contact.html" class="links">More</a>
    </nav>
</head>
<body>
    <div class="contact-container">
        <div class="row">
            <!-- Contact Form -->
            <div class="col-md-6 mb-4">
                <div class="contact-form">
                    <h2 class="mb-4">Get in Touch</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" placeholder="Subject">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Send Message</button>
                    </form>
                </div>
            </div>
            <!-- Contact Information -->
            <div class="col-md-6 mb-4">
                <div class="contact-info">
                    <h2 class="mb-4">Contact Information</h2>
                    <p><strong>Address:</strong> 156 WIlllington Street, TIEA </p>
                    <p><strong>Phone:</strong> (+256) 789-101-235</p>
                    <p><strong>Email:</strong> tiea25@company.studio</p>
                    <p><strong>Working Hours:</strong> Mon - Fri, 9:00 AM - 5:00 PM</p>
                    <!-- Social Media Links -->
                    <h5 class="mt-4">Follow Us</h5>
                    <div class="d-flex gap-3">
                        <a href="#" class="text-white"><i class="bi bi-facebook"></i></a>
                        <a href="#" class="text-white"><i class="bi bi-twitter"></i></a>
                        <a href="#" class="text-white"><i class="bi bi-instagram"></i></a>
                        <a href="#" class="text-white"><i class="bi bi-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
    <footer>
    <p>Â©2025 TIEA Photo & Videographers. | | All rights reserved.</p>
</footer>
    <!-- Bootstrap Icons (for social media icons) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
